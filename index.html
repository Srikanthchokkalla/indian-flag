<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Flag</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
      }
      .sb1,
      .sb2,
      .sb3 {
        border: 1px solid black;
        height: 30vh;
        width: 50vw;
        /* margin: 10px; */
        border-collapse: collapse;
      }
      .sb2 {
        border: none;
      }
      .sb1 {
        background-color: #ff9933;
      }
      .sb3 {
        background-color: green;
      }

      img {
        margin-top: 30px;
        margin-left: 20vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sb1"></div>
      <div class="sb2">
        <div>
          <img src="./Ashoka.png" alt="" />
        </div>
      </div>
      <div class="sb3"></div>
    </div>
  </body>
</html>
